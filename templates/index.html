<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precios de Activos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #34495e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--secondary-color);
            text-align: center;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .image-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .message {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }

        @media (min-width: 768px) {
            .form-container {
                display: flex;
                align-items: flex-end;
            }

            label {
                flex: 1;
                margin-right: 10px;
                margin-bottom: 0;
            }

            input[type="text"] {
                flex: 2;
            }

            button {
                flex: 1;
                margin-left: 10px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicción de Precios de Activos</h1>

        <div class="form-container">
            <form action="/" method="post">
                <label for="ticker">Introduce el ticker del activo:</label>
                <input type="text" id="ticker" name="ticker" placeholder="Ej: BTC-USD, GOOGL, TSLA" required>
                <button type="submit">Predecir</button>
            </form>
        </div>

        {% if image_path %}
            <h2>Predicción para {{ ticker }}</h2>
            <div class="image-container">
                <img src="{{ image_path }}" alt="Gráfico de predicción para {{ ticker }}">
            </div>
            <div class="metrics">
                <h3>Métricas de Predicción</h3>
                <p><strong>MAE:</strong> {{ metrics.mae }}</p>
                <p><strong>MSE:</strong> {{ metrics.mse }}</p>
                <p><strong>RMSE:</strong> {{ metrics.rmse }}</p>
            </div>
        {% else %}
            <p class="message">Introduce un ticker para ver la predicción de precios.</p>
        {% endif %}
    </div>
</body>

<div class="menu-overlay" id="menuOverlay"></div>
<div class="menu-content" id="menuContent">
    <div class="menu-header">Menú de Navegación</div>
    <button class="menu-button" onclick="window.location.href='/ticket'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
            <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
        Modelo de Predicción
    </button>
    <button class="menu-button" onclick="window.location.href='chatbot.html'">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        Chatbot
    </button>
    <button class="menu-button" onclick="window.location.href='/logout'">
        Cerrar sesión
    </button>
</div>

</html>
